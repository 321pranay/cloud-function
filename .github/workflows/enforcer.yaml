name: 'PR source branch validation Check'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    branches:
      - github-action

jobs:
  verify_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Vr
        if: github.base_ref == 'github-action' && github.head_ref != 'release'
        run: |
          echo "ERROR: You can only merge to master from release."
          exit 1
